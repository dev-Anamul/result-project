<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Student Result</title>
  </head>

  <body>
    <div class="student_result">
      <div class="student_left">
        <div class="card student-card">
          <div class="card-header bg-warning">
            <h1>Add Student Data</h1>
          </div>
          <div class="card-body">
            <p id="result"></p>
            <form action="" id="studentForm">
              <div class="form-group mb-3">
                <input
                  id="fff"
                  class="form-control"
                  type="text"
                  placeholder="Student Name"
                />
                <p id="stname"></p>
              </div>
              <div class="form-group mb-3">
                <select
                  id="stclass"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Select Class</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="4">Four</option>
                  <option value="5">Five</option>
                  <option value="6">Six</option>
                  <option value="7">Seven</option>
                  <option value="8">Eight</option>
                  <option value="9">Nine</option>
                  <option value="10">Ten</option>
                </select>
                <p id="stclass"></p>
              </div>
              <div class="form-group mb-3">
                <input class="form-control" type="text" placeholder="Roll" />
                <p id="stroll"></p>
              </div>
              <div class="form-group mb-3">
                <input class="form-control" type="text" placeholder="Image" />
                <p id="stimg"></p>
              </div>
              <div class="form-group mb-3">
                <span>Gender : </span>
                <input type="radio" name="gender" id="male" value="Male" />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female" />
                <label for="female">Female</label>
              </div>
              Mark
              <hr />
              <div class="form-group mb-3">
                <input class="form-control" type="text" placeholder="Bangla" />
                <p id="stbn"></p>
              </div>
              <div class="form-group mb-3">
                <input class="form-control" type="text" placeholder="English" />
                <p id="sten"></p>
              </div>
              <div class="form-group mb-3">
                <input class="form-control" type="text" placeholder="Math" />
                <p id="stmath"></p>
              </div>
              <div class="form-group mb-3">
                <input class="form-control" type="text" placeholder="Sceince" />
                <p id="stsec"></p>
              </div>
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Soical-Sceince"
                />
                <p id="stss"></p>
              </div>
              <div class="form-group mb-3">
                <input class="form-control" type="text" placeholder="History" />
                <p id="sthis"></p>
              </div>
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Relegion"
                />
                <p id="strel"></p>
              </div>
              <div class="form-group mb-3">
                <input
                  class="btn btn-primary w-100"
                  type="submit"
                  value="Add New Student"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="student_Right">
        <div class="card">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <th>SL</th>
                <th>Student Name</th>
                <th>Class</th>
                <th>Roll</th>
                <th>Gender</th>
                <th>Grade</th>
                <th>CGPA</th>
                <th>Photo</th>
                <th>Action</th>
              </thead>
              <tbody id="list_item"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="studentFinalResult" class="modal fade">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <div class="student-modal"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/result.js"></script>
    <script src="./js/function.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
